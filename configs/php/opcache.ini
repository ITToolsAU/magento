[opcache]
zend_extension=opcache.so
opcache.memory_consumption = 512M ; The size of the shared memory storage used by OPcache, in megabytes|g' /etc/php.ini;
opcache.max_accelerated_files = 100000 ; Only numbers between 200 and 100000 are allowed. number in the set of prime numbers that is bigger than the configured value|g' /etc/php.ini;
opcache.validate_timestamps=1
opcache.revalidate_freq=2 ; How often to check script timestamps for updates, in seconds. 0 will result in OPcache checking for updates on every request. This configuration directive is ignored if opcache.validate_timestamps is disabled.|g' /etc/php.ini;
opcache.save_comments=1
opcache.enable_file_override=0
opcache.enable_cli=0
opcache.max_wasted_percentage=10
opcache.interned_strings_buffer=128
opcache.optimization_level=0x7FFFBFFF
